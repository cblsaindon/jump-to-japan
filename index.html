<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump to Japan</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
  </style>
</head>

<body class="light-theme" id="body" onload="init()">

  <!--The Settings & Accessibility Modal-->
  <div id="settingsModal" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container w3-center containerSegment">
        <span onclick="document.getElementById('settingsModal').style.display='none'"
        class="w3-button w3-display-topright">&times;</span>
          <h4>Settings and Accessibility</h4>

        <!-- Rounded switch -->
        <p>Language order:</p>
        <label class="switch">
          <input type="checkbox" onchange=toggleTranslate()>
          <span class="slider round"></span>
        </label>

        <!--Speed Slider-->
        <p>Speed:</p>
        <div class="speedContainer w3-padding-large">
          <input type="range" min="1" max="6" value="3" class="speedSlider" id="speedSlider" onchange=changePlatformSpeed()>
        </div>

        <!-- Dark/light mode toggle -->
        <p>Dark Mode:</p>
        <div class="w3-padding-large">
          <label class="switch">
            <input type="checkbox" onchange=toggleTheme()>
            <span class="slider round"></span>
          </label>
        </div>  
        
      </div>
    </div>
  </div>

  <!-- Large Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">

      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>Jump to Japan</a>

      <!--Book Dropdown-->
      <div class="w3-dropdown-hover">
        <button class="w3-button w3-padding-large" title="Books" id="bookMenuButton"><i class="fa fa-book"></i><span class="w3-badge w3-right w3-small w3-green">3</span></button>     
        <div class="w3-dropdown-content w3-card-4 w3-bar-block containerSegment" id="bookDropdown" style="width:300px">
          <a href="#" class="w3-bar-item w3-button bookMenuItem" id="Essentials">Essentials</a>
          <a href="#" class="w3-bar-item w3-button bookMenuItem" id="Travel">Travel</a>
          <a href="#" class="w3-bar-item w3-button bookMenuItem" id="Nature">Nature</a>
        </div>
      </div>

      <!-- Settings & Accessibility Button -->
      <button title="Settings" onclick="document.getElementById('settingsModal').style.display='block'"
      class="w3-button w3-padding-large"><i class="fa fa-cog"></i></button>
     
      <!-- My Account
      <a href="#" class="w3-bar-item w3-button w3-right w3-padding-large w3-hover-white" title="My Account">
        <img src="https://www.w3schools.com/w3images/avatar2.png" class="w3-circle" style="height:23px;width:23px" alt="Avatar">
      </a> -->

    </div>
  </div> 

  <!-- Page Container -->
  <div class="w3-container w3-content" style="max-width:1400px;margin-top:50px">   

    <!-- 1. Game Information Container -->
    <div class="w3-container w3-card w3-round w3-margin containerSegment"><br>

      <!--Score-->
      <div id="scorebook">
        <b>Book:</b>
        <label id="bookLabel">Essentials</label>
        <b>Score:</b>
        <label id="scoreLabel">0</label>
      </div>

      <!--Pop up when book is selected-->
      <div class="popup">`
        <span class="popuptext" id="myPopup"></span>
      </div>
            
      <!--Progress Bar-->
      <div class="">
        <div id="myBar" class="w3-container w3-blue w3-round" style="width:1%">1%</div>
      </div>

      <hr class="w3-clear">
      
    </div>

    <!-- 2. Game Container-->
    <div class="w3-row-padding">
      <div class="w3-col m12">
        <label>Move by using the left, right, and up arrow keys</label>
        <div class="w3-container w3-card w3-round w3-padding containerSegment" id="game-container">
          <svg id="SVG_scene" fill="red" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>               
        </div>
      </div>
    </div>

    <!-- 3. Start Powerup Container -->
    <div class="w3-container w3-card w3-round w3-margin containerSegment"><br>
      <!--Powerup Button-->
      <button class="w3-button powerupButton disabled w3-round" id="powerupButton">Charging...</button>
      <hr class="w3-clear">
    </div>
  </div>

  <!--Script References-->
  <script src="js/main.js"></script>
  <script src="js/level.js"></script>
  <script src="js/player.js"></script>
  <script src="js/controll.js"></script>
  <script src="js/requestAnimationFrame.js"></script>
  <script src="js/book.js"></script>
  <script src="js/powerup.js"></script>
  <script src="js/progressBar.js"></script>
  <script src="js/theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb.js"></script>
  <script src="FAUNADB/index.js"></script>
  <script type="text/javascript">

  </script>
  <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
